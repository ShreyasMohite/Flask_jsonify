{%extends "base.html"%} {%block content%}
<a href="{{url_for('adduser')}}">
    <button>Adduser</button>
</a>
<a href="{{url_for('api')}}">
    <button>API</button>
</a>
{%for user in user%}

<h3>{{user.name}}</h3>
<h3>{{user.email}}</h3>

    <button>Delete user</button>
</a>

<a href="{{url_for('edit_user',id=user.id)}}">
    <button>Edit user</button>
</a>

{%endfor%} {%endblock%}
